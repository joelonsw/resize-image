<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Your Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container mt-3">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Resize Your Image</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="https://github.com/joelonsw/resize-image" class="nav-link active" aria-current="page">Github</a></li>
            <li class="nav-item"><a href="mailto:joel610@likelion.org" class="nav-link">Contact</a></li>
        </ul>
    </header>
</div>

<div class="resize-form mt-5" id="resizeForm">
    <div class="mb-4 resize-form-item">
        <label for="formFile" class="form-label">Select A Picture</label>
        <input class="form-control" type="file" id="formFile image" accept="image/jpeg, image/png">
    </div>
    <div class="mb-4 resize-form-item">
        <label for="exampleFormControlTextarea1" class="form-label">Select A Size Option</label>
        <select class="form-select" aria-label="Default select example" id="sizeOption" onchange="selectSize()">
            <option value="480">Extra Small (480px)</option>
            <option value="640">Small (640px)</option>
            <option selected value="800">Medium (800px)</option>
            <option value="1024">Large (1024px)</option>
            <option value="2000">Extra Large (2000px)</option>
        </select>
    </div>
    <button type="button" id="resizeBtn" class="btn btn-primary resize-btn mt-2">Resize</button>
</div>

<div class="after-resize" id="afterResize">
    <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10"
             aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
    </div>
    <button type="button" id="downloadBtn" class="btn btn-primary mt-5">Download</button>
</div>

<script src="/js/app.js"></script>
</body>

</html>
